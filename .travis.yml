#sudo: required
group: travis_lts
env:
  global:
    TERM=dumb
language: java
jdk:
- openjdk8
- oraclejdk8
#service:
#- docker
install: true
before_script:
- sudo apt update -y || true
- sudo apt -y install curl
#- sudo apt -y install docker-ce python-pip
- sudo pip install httpie
- source <(curl -fsSL https://raw.github.com/daggerok/bash-functions/master/main.bash)
script:
# maven exclude / skip / ignore module from build
- bash mvnw clean package -pl !spring-cloud-stream-simple-consumer,!spring-cloud-stream-simple-producer

# durable-pubsub
- java -jar embedded-kafka/target/*.jar &
- wait_for 8001
- java -jar durable-pubsub-producer/target/*.jar &
- wait_for 8002
- http post :8002/api/v1/send message=ololo
- http post :8002/api/v1/send message=trololo
- stop_any 8002
- java -jar durable-pubsub-consumer/target/*.jar &
- wait_for 8003
- sleep 1
- stop_any 8003 8001

# TODO: consumer-groups
- java -jar embedded-kafka/target/*.jar &
- wait_for 8001
- java -jar consumer-groups-consumer1/target/*.jar &
- java -jar consumer-groups-consumer2/target/*.jar &
- java -jar consumer-groups-producer/target/*.jar &
- wait_for 8004 8005 8006
- http post :8006/api/v1/send message='ololololo ololo ololo'
- http post :8006/api/v1/send message=trololololo\ trololo\ trlolo
- stop_any 8004 8005 8006 8001

# spring-cloud-stream-simple
- java -jar embedded-kafka/target/*.jar &
- wait_for 8001
- bash mvnw clean package -pl spring-cloud-stream-simple-consumer,spring-cloud-stream-simple-producer
- java -jar spring-cloud-stream-simple-consumer/target/*.jar &
- java -jar spring-cloud-stream-simple-producer/target/*.jar &
- wait_for 8007 8008
- http :8008 message=hey!
- http :8008 message=ho!
- http :8008 message="🙊😍"
- stop_any 8008 8007 8001

# spring-cloud-stream-conditional
- java -jar embedded-kafka/target/*.jar &
- wait_for 8001
- bash mvnw clean package -pl spring-cloud-stream-simple-consumer,spring-cloud-stream-simple-producer
- java -jar spring-cloud-stream-conditional-consumer/target/*.jar &
- java -jar spring-cloud-stream-conditional-producer/target/*.jar &
- wait_for 8009 8010
- http :8010/v1 message=conditional\ version\ 1!
- http :8010/v2 message=conditional\ v2!
- http :8010/v3 message="conditional 🙊 😍"
- http :8010 message="v3? O.o"
- stop_any 8010 8009 8001

cache:
  directories:
  - $HOME/.m2/
  - $HOME/.gradle/
